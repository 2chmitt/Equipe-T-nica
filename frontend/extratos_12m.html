<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Extratos 12 meses</title>

  <link rel="icon" type="image/png" href="/static/imagem1.png" />
  <link rel="apple-touch-icon" href="/static/imagem1.png" />

  <link rel="stylesheet" href="/static/style.css" />
</head>

<body>

<header class="topbar">
  <div class="topbar-content">
    <img src="/static/imagem1.png" class="logo" alt="Logo" />
    <h1>Demonstrativos do GabrielPatinhos22</h1>

    <nav class="menu">
      <a href="/" class="menu-link">Consulta</a>
      <a href="/extratos" class="menu-link">Extratos</a>
      <a href="/extratos-12m" class="menu-link ativo">12 meses</a>
    </nav>
  </div>
</header>

<main class="page">

  <section class="card form-card">
    <h2>Extratos 12 meses (ZIP)</h2>

    <form id="form12m">

      <div class="field">
        <label>Tipo</label>
        <select id="tipo">
          <option value="fpm">FPM</option>
          <option value="royalties">Royalties</option>
        </select>
      </div>

      <div class="field">
        <label>Decêndio</label>
        <select id="decendio">
          <option value="1°">1°</option>
          <option value="2°" selected>2°</option>
          <option value="3°">3°</option>
        </select>
      </div>

      <div class="field autocomplete">
        <label>Município</label>
        <input type="text" id="municipioInput" autocomplete="off" />
        <ul id="sugestoes" class="sugestoes"></ul>
      </div>

      <input type="hidden" id="codigoMunicipio" />
      <input type="hidden" id="ufMunicipio" />

      <div class="field">
        <label>Mês inicial</label>
        <input type="month" id="mes_inicio" value="2024-09" />
      </div>

      <div class="field">
        <label>Mês final</label>
        <input type="month" id="mes_fim" value="2025-08" />
      </div>

      <div class="actions">
        <button type="submit" id="btnGerar">Gerar ZIP (12 meses)</button>
      </div>

      <div id="status" class="status hidden">Gerando… (pode demorar)</div>
    </form>
  </section>

  <section class="card historico-card">
    <h2>Histórico <span class="hint">(somente registro)</span></h2>
    <ul id="historico"></ul>
  </section>

</main>

<footer class="footer">
  © copyright by <strong>gabrielpatinhos22</strong>
</footer>

<script src="/static/extratos_12m.js"></script>
</body>
</html>
