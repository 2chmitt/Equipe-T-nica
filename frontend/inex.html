<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>INEX</title>

  <link rel="icon" type="image/png" href="/static/imagem1.png" />
  <link rel="apple-touch-icon" href="/static/imagem1.png" />

  <link rel="stylesheet" href="/static/style.css" />
</head>

<body>

<header class="topbar">
  <div class="topbar-content">
    <img src="/static/imagem1.png" class="logo" alt="Logo" />
    <h1>Demonstrativos do GabrielPatinhos22</h1>

    <nav class="menu">
      <a href="/" class="menu-link">Consulta</a>
      <a href="/extratos" class="menu-link">Extratos</a>
      <a href="/extratos-12m" class="menu-link">12 meses</a>
      <a href="/inex" class="menu-link ativo">INEX</a>
    </nav>
  </div>
</header>

<main class="page">

  <section class="card form-card">
    <h2>INEX (mês a mês)</h2>

    <form id="formInex">

      <div class="field">
        <label>Tipo</label>
        <select id="tipo" class="select-tipo">
          <option value="fpm">FPM</option>
          <option value="royalties">Royalties</option>
        </select>
      </div>

      <div class="field autocomplete">
        <label>Município</label>
        <input type="text" id="municipioInput" autocomplete="off" />
        <ul id="sugestoes" class="sugestoes"></ul>
      </div>

      <input type="hidden" id="codigoMunicipio" />
      <input type="hidden" id="ufMunicipio" />

      <div class="field">
        <label>Mês inicial</label>
        <input type="month" id="mes_inicio" value="2025-01" />
      </div>

      <div class="field">
        <label>Mês final</label>
        <input type="month" id="mes_fim" value="2025-12" />
      </div>

      <div class="actions inex-actions">
        <button type="submit" id="btnGerar">Gerar</button>
        <button type="button" id="btnBaixar" class="btn-sec" disabled>Baixar Excel</button>
      </div>

      <div id="status" class="status hidden">Gerando…</div>
    </form>
  </section>

  <section class="card resultado-card">
    <h2>Resultado</h2>

    <div class="linha-info"><strong>Município:</strong> <span id="res-municipio">—</span></div>
    <div class="linha-info"><strong>Tipo:</strong> <span id="res-tipo">—</span></div>
    <div class="linha-info"><strong>Período:</strong> <span id="res-periodo">—</span></div>

    <div class="table-wrap">
      <table class="inex-table">
        <thead>
          <tr>
            <th>Mês</th>
            <th>Valor</th>
            <th>Copiar</th>
          </tr>
        </thead>
        <tbody id="inex-tbody">
          <tr><td colspan="3" class="muted">—</td></tr>
        </tbody>
      </table>
    </div>
  </section>

</main>

<footer class="footer">
  © copyright by <strong>gabrielpatinhos22</strong>
</footer>

<script src="/static/inex.js"></script>
</body>
</html>
